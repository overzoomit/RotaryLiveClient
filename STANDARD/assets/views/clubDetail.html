<!-- start: USER PROFILE -->
<div class="container-fluid container-fullw bg-white">
	<div class="row">
		<div class="col-md-12">
			<div>
				<!-- start: USER TABSET -->
					<!-- start: TAB OVERVIEW -->
						<div class="row" ng-controller="ClubDetailCtrl">
							<div class="col-md-12">
								<div class="user-left">
									<div class="center">
										<h4>{{club.name}}</h4>
											<div class="user-image">
												<div class="thumbnail">
													<img ng-if="!club.logoId" src="assets/images/rotary_noimage.jpg" >
													<img ng-if="club.logoId" ng-src="{{getImage(club.logoId, true)}}" >
												</div>
											</div>
									</div>
									<table class="table table-condensed">
										<thead>
											<tr>
												<th colspan="3">Club Information</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>Name</td>
												<td>
												<a href="">
													{{club.name}}
												</a></td>
											</tr>
											<tr>
												<td>Email</td>
												<td>
												<a href>
													{{club.email}}
												</a></td>
											</tr>
											
											<tr>
												<td>Address</td>
												<td>{{club.address.street}} 
												</td>
											</tr>
											<tr>
												<td>City</td>
												<td>{{club.address.city}} <span ng-if="club.address.province"> - {{club.address.province}}</span> {{club.address.zipCode}}</td>
											</tr>
											<tr>
												<td>Website</td>
												<td>{{club.website}} 
												</td>
											</tr>
										</tbody>
									</table>
									
									<div class="text-left" >
										<button class="btn btn-primary btn-o" ng-click="shareObj(club)">
											Edit Club
										</button>
									</div>
								</div>
							</div>
							
						</div>

			</div>
		</div>
	</div>
</div>
<!-- end: USER PROFILE -->
