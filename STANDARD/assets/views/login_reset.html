<!-- start: REGISTRATION -->
<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="logo">
			<img ng-src="{{app.layout.logo}}" alt="{{app.name}}" width="200px" height="75px"/>
		</div>
		<!-- start: REGISTER BOX -->
		<div class="box-register" ng-controller="resetCtrl">
			<form name="Form" class="form-register" novalidate ng-submit="form.submit(Form)">
				<fieldset>
					<legend>
						Choose your new password
					</legend>
					

					<div class="form-group" ng-class="{'has-error':Form.password.$dirty && Form.password.$invalid, 'has-success':Form.password.$valid}">
						<label class="control-label">
							Password <span class="symbol required"></span>
						</label>
						<span class="input-icon">
							<input type="password" placeholder="Enter a Password" class="form-control" name="password" ng-model="password" ng-minlength="5" required/>
							<i class="fa fa-lock"></i>
						</span>
						<span class="error text-small block" ng-if="Form.password.$dirty && Form.password.$error.minlength">Too short!</span>
						<span class="success text-small block" ng-if="Form.password.$valid">Ok!</span>
					</div>
					<div class="form-group" ng-class="{'has-error':Form.password2.$dirty && Form.password2.$error.compareTo || Form.password2.$dirty && Form.password2.$invalid, 'has-success':Form.password2.$valid}">
						<label class="control-label">
							Repeat Password <span class="symbol required"></span>
						</label>
						<span class="input-icon">
							<input type="password" placeholder="Repeat Password" class="form-control" name="password2" ng-model="passwd" compare-to="password" required/>
							<i class="fa fa-lock"></i>
						</span>
						<span class="error text-small block" ng-if="Form.password2.$dirty && Form.password2.$error.required">Repeat password is required!</span>
						<span class="error text-small block" ng-if="Form.password2.$dirty && Form.password2.$error.compareTo">Passwords do not match!</span>
						<span class="success text-small block" ng-if="Form.password2.$valid">Passwords match!</span>
					</div>

					<div class="form-actions">
						<a class="btn btn-primary btn-o" ui-sref="login.signin">
							<i class="fa fa-chevron-circle-left"></i> Log-In
						</a>
						<button ng-disabled="Form.$invalid" ng-click="submitReset()" class="btn btn-primary pull-right">
							Submit <i class="fa fa-arrow-circle-right"></i>
						</button>
					</div>
				</fieldset>
			</form>
			<!-- start: COPYRIGHT -->
			<div class="copyright">
				{{app.year}} &copy; {{ app.name }} by {{ app.author }}.
			</div>
			<!-- end: COPYRIGHT -->
		</div>
		<!-- end: REGISTER BOX -->
	</div>
</div>
<!-- end: REGISTRATION -->
