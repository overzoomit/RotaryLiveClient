<!-- start: LOGIN -->
<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="logo">
			<img ng-src="{{app.layout.logo}}" alt="{{app.name}}" width="200px" height="75px"/>
		</div>
		<!-- start: LOGIN BOX -->
		<div class="box-login" ng-controller="loginCtrl">
			<form class="form-login">
				<fieldset>
					<legend>
						Sign in to your account {{ooo}}
					</legend>
					<p>
						Please enter your name and password to log in.
					</p>
					<div class="form-group">
						<span class="input-icon">
							<input ng-model="data.username" type="text" class="form-control" name="username" placeholder="Username" >
							<i class="fa fa-user"></i> </span>
					</div>
					<div class="form-group form-actions">
						<span class="input-icon">
							<input ng-model="data.password" type="password" class="form-control password" name="password" placeholder="Password">
							<i class="fa fa-lock"></i>
							<a class="forgot" ui-sref="login.forgot">
								I forgot my password
							</a> </span>
					</div>
					<div class="form-actions">
						<button ng-click="login()" class="btn btn-primary pull-right">
							Login <i class="fa fa-arrow-circle-right"></i>
						</button>
					</div>
					<script type="text/ng-template" id="alert.html">
					    <div class="alert" style="background-color:#fa39c3;color:white;margin-top:10px;" role="alert">
					      <div ng-transclude></div>
					    </div>
					</script>

				  <uib-alert ng-show="messageError" type="{{messageError.stato}}">{{messageError.text}}</uib-alert>
					<div class="new-account">
						Don't have an account yet?
						<a ui-sref="login.registration">
							Create an account
						</a>
					</div>
				</fieldset>
			</form>
			<!-- start: COPYRIGHT -->
			<div class="copyright">
				{{app.year}} &copy; {{ app.name }} by {{ app.author }}.
			</div>
			<!-- end: COPYRIGHT -->
		</div>
		<!-- end: LOGIN BOX -->
	</div>
</div>
<!-- end: LOGIN -->
